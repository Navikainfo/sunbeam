<!DOCTYPE html>
<html>
  <head>
    <title>Document</title>
    <style>
      .MyStyle {
        border-width: 2px;
        border-style: solid;
        border-color: pink;
      }

      .ButtonStyle {
        background-color: aquamarine;
      }
    </style>
  </head>
  <body>
    <center>
      <table>
        <tr>
          <td>Name</td>
          <td>
            <input type="text" name="MyName" class="MyStyle" />
          </td>
        </tr>
        <tr>
          <td>Age</td>
          <td>
            <input type="number" name="MyAge" class="MyStyle" />
          </td>
        </tr>
        <tr>
          <td>EMail</td>
          <td>
            <input
              type="email"
              name="MyEMail"
              class="MyStyle"
              style="border-color: red"
            />
          </td>
        </tr>
        <tr>
          <td></td>
          <td>
            <input type="submit" value="Click Me" class="ButtonStyle" />
          </td>
        </tr>
      </table>
    </center>
  </body>
</html>
