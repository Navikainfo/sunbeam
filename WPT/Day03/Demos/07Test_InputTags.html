<html>
  <head>
    <title>Demo</title>
  </head>
  <body>
    Enter Your Name:
    <input
      type="text"
      placeholder="eg. Mahesh or Nilesh"
      title="Enter text by which people call you!"
    />
    <br />
    Enter Your Country:
    <select>
      <option>India</option>
      <option>USA</option>
      <option>UK</option>
    </select>
    <br />
    Enter Your EMail:
    <input
      type="email"
      placeholder="eg. mahesh@abc.com"
      title="Enter Your EMail ID"
    />
    <br />
    Enter Your Age:
    <input
      type="number"
      min="18"
      max="60"
      placeholder="eg. 18"
      title="Enter Your complete age"
    />
    <br />
    <br />
    Gender:
    <input type="radio" name="gender" /> F
    <input type="radio" name="gender" /> M
    <input type="radio" name="gender" /> O

    <br />
    Hobbies:
    <select multiple="multiple">
      <option>Reading</option>
      <option>Writing</option>
      <option>Singing</option>
      <option>Dancing</option>
    </select>
    <br />
    Password:
    <input type="password" />
    <br />
    <input type="submit" value="Submit Details" />
    <!-- <input
      type="text"
      placeholder="eg. India or USA"
      title="Enter country in which you stay!"
    /> -->
    <br />
  </body>
</html>
